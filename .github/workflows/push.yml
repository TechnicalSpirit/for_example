name: Run Tests

on:
  push:
    branches:
      - '*'
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' 

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          npm test
          if [ $? -ne 0 ]; then
            echo "Tests failed!"
            exit 1
          fi
